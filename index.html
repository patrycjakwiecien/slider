<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i|Open+Sans:400,400i,600,600i,700,700i,800,800i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">


</head>

<body>

    <div id="slider">
        <div id="slide-show" class="slide-show">
            <div id="single-slide-1" class="single-slide">
                <img src="img/slide1.jpg" alt="slide1" />
                <p class="slider-caption">Slide 1</p>
            </div>
            <div id="single-slide-2" class="single-slide">
                <img src="img/slide2.jpg" alt="slide2" />
                <p class="slider-caption">Slide 2</p>
            </div>
            <div id="single-slide-3" class="single-slide">
                <img src="img/blue.jpg" alt="blue" />
                <p class="slider-caption">Slide 3</p>
            </div>
            <div id="single-slide-4" class="single-slide">
                <img src="img/purple.jpg" alt="purple" />
                <p class="slider-caption">Slide 4</p>
            </div>
            <div id="single-slide-5" class="single-slide">
                <img src="img/slide1.jpg" alt="slide1" />
                <p class="slider-caption">Slide 5</p>
            </div>

        </div>


        <div class="slider-arrows">
            <a href="" class="prev-slide">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>

            <a href="" class="next-slide"><i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>

        </div>

    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/js.js"></script>


</body>

</html>
